<!DOCTYPE html>
<html>
<head>
	<title>SCtrl</title>
	<link rel="manifest" href="manifest.json"/>
	
	<script src="vue.js"></script>
	<script src="client.js" defer></script>
	<link rel="stylesheet" href="normalize.css" type="text/css"/>
	<link rel="stylesheet" href="base-min.css" type="text/css"/>
	<link rel="stylesheet" href="grids-min.css" type="text/css"/>
	<link rel="stylesheet" href="grids-responsive-min.css" type="text/css"/>
	<link rel="stylesheet" href="input-range.css" type="text/css"/>
	<link rel="stylesheet" href="page-styles.css" type="text/css"/>
</head>
<body>
<div id="container">
	<div class="pure-g">
		<div class="pure-u-1 pure-u-md-1-2"><button v-on:click="setPower(true)">On</button></div>
		<div class="pure-u-1 pure-u-md-1-2"><button v-on:click="setPower(false)">Off</button></div>
	</div>
	<div class="pure-g" v-for="(value, index) of color">
		<div class="pure-u-1-4">
			<label class="swatch" v-bind:style="makeColor(index)" v-bind:for="'rgb'.charAt(index)+'-slider'">
			{{"rgb".charAt(index)}}: {{(value*255).toFixed(0).padStart(3, "0")}}
			</label>
		</div>
		<div class="pure-u-3-4">
			<input v-bind:id="'rgb'.charAt(index)+'-slider'" v-model.number="color[index]" type="range" min="0" max="1" step="0.001"/>
		</div>
	</div>
	<div class="pure-g"><div class="pure-u-1"><span v-bind:style="mixedColor" class="swatch" style="display: inline-block; width: 100%; height: 6rem"></span></div></div>
</div>
</body>
</html>
